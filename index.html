<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Kanto</title>
    <link rel="stylesheet" href="libs/bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap-5.3.7-dist/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="border d-flex flex-column rounded-inner-border border-thick">

    <div class="container-fluid flex-grow-1">

        <div class="row h-100">

            <div class="col-4 border-end g-0 h-100 border-thick bg-decorative">

                <div class="border border-2 border-light h-100">

                    <div class="overflow-auto list-container">
                        <ul class="list-group" id="pokemon-list">
                            <!-- Pokémon list will be displayed here -->
                        </ul>
                    </div>

                </div>

            </div>


            <div class="col-12 col-md-8 border border-2 border-light">

                <div class="row">
                    <div class="col-12  col-md-12 text-end">
                        <div class="d-inline-block pt-2 search-wrapper">
                            

                            <input type="text" id="searchInput" class="form-control"
                                placeholder="Enter Pokémon name..." />

                        </div>
                    </div>
                </div>

                <div class="row gy-4" id="pokemonDetails">
                    <div class="col-12 col-md-6" id="principal">
                        <div class="p-3 p-md-5">
                            <div class="align-items-center d-flex justify-content-center mb-3">
                                <img id="pokemonImage"
                                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                                    alt="Pokemon Image" class="img-fluid w-25 w-md-25">
                            </div>
                            <div class="mb-3">
                                <h2 id="pokemonName" class="text-center">Bulbasaur</h2>
                            </div>
                            <div class="d-flex flex-wrap justify-content-center align-items-center gap-2"
                                id="pokemonTypes">
                                <!-- Pokémon types will be displayed here -->
                                <span
                                    class="badge-type text-dark py-2 px-4 px-md-5 rounded mx-2 mx-md-3 mb-2 mb-md-0">Type
                                    1</span>
                                <span
                                    class="badge-type text-dark py-2 px-4 px-md-5 rounded mx-2 mx-md-3 mb-2 mb-md-0">Type
                                    1</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6" id="adittionalData">
                        <div class="text-start pt-6 pt-md-6">
                            <h4 class="mb-3 mb-md-4">Information</h4>
                            <ul class="list-unstyled d-flex flex-column gap-3 gap-md-4">
                                <li><strong>Weight:</strong> <span id="pokemonWeight">34.2 Kg</span></li>
                                <li><strong>Height:</strong> <span id="pokemonHeight">2'04"</span></li>
                                <li><strong>Species:</strong> <span id="pokemonSpecie">Seed</span></li>
                                <li><strong>Egg Groups:</strong> <span id="eggGroups">Monster and Grass</span></li>
                                <li><strong>Abilities:</strong> <span id="abilities">Overgrow, Chlorophyll</span></li>
                            </ul>
                        </div>
                    </div>

                </div>

                <div class="d-flex justify-content-center">
                    <hr class="custom-hr">
                </div>


                <div class="row" id="evolutionChain">
                    <div class="col-12">

                        <h4 class="text-center mb-4 mt-4">Evolution Chart</h4>
                        <div class="d-flex flex-nowrap justify-content-center align-items-center overflow-auto gap-3" id="evolutionChainContainer">

                            <div class="col-4 col-sm-3 col-md-2 d-flex flex-column align-items-center ">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                                alt="Evolution Image" class="img-fluid" >
                                <span class="mt-2 fw-bold text-center">Bulbasaur</span>
                            </div>

                                <i class="bi bi-arrow-right text-danger fs-1 mx-5"></i>
                            
                            <div class="col-4 col-sm-3 col-md-2 d-flex flex-column align-items-center">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/2.png"
                                alt="Evolution Image" class="img-fluid" >
                                <span class="mt-2 fw-bold text-center">Ivisaur</span>
                            </div>

                                <i class="bi bi-arrow-right text-danger fs-1 mx-5"></i> 

                            <div class="col-4 col-sm-3 col-md-2 d-flex flex-column align-items-center">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/3.png"
                                alt="Evolution Image" class="img-fluid ">
                                <span class="mt-2 fw-bold text-center">Venasaur</span>
                            </div>
                        </div>

                        
                    </div>
                </div>

            </div>

        </div>


        <script src="libs/bootstrap-5.3.7-dist/js/bootstrap.min.js"></script>
        <script src="libs/jQuery/jquery-3.7.1.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
