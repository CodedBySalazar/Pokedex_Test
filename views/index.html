<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Kanto</title>
    <link rel="stylesheet" href="../libs/bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../libs/bootstrap-5.3.7-dist/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/pokeball-spin.css">
</head>

<body class="border d-flex flex-column rounded-inner-border border-thick">

    <div class="container-fluid flex-grow-1">

        <div class="row h-100">

            <div class="col-4 border-end g-0 h-100 border-thick bg-decorative">

                <div class="border border-2 border-light h-100">

                    <div class="overflow-auto list-container">
                        <ul class="list-group" id="pokemon-list">
                            <!-- Pokémon list will be displayed here -->
                        </ul>
                    </div>

                </div>

            </div>


            <div class="col-12 col-md-8 border border-2 border-light">

                <div class="row">
                    <div class="col-12 col-md-12 text-end">
                        <div class="d-inline-block pt-2 search-wrapper">


                            <div class="input-group">
                                <span class="input-group-text bg-white" id="searchToggle">
                                    <i class="bi bi-search  pulse-red text-muted" id="searchIcon"></i>
                                </span>

                                <input type="text" class="form-control collapse" id="searchInput"
                                    placeholder="Enter Pokémon name..." aria-expanded="false" aria-controls="searchInput" />
                            </div>

                        </div>
                    </div>
                </div>

                <div class="mb-3"></div>

                <!-- Default message shown when no Pokémon is selected -->
                <div class="row" id="defaultMessage">
                    <div class="col-12">
                        <div class="text-center py-5 text-muted">
                            <div class="mb-3 d-flex justify-content-center">
                                <svg class="pokeball-spin" width="64" height="64" viewBox="0 0 64 64" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="32" cy="32" r="30" fill="#fff" stroke="#222" stroke-width="4" />
                                    <path d="M2 32a30 30 0 0 1 60 0" fill="#ee1515" />
                                    <circle cx="32" cy="32" r="10" fill="#fff" stroke="#222" stroke-width="4" />
                                    <circle cx="32" cy="32" r="5" fill="#fff" stroke="#222" stroke-width="2" />
                                </svg>
                            </div>
                            <h4>Select a Pokémon to see the information</h4>
                        </div>
                    </div>
                </div>

                <!-- Pokémon details, hidden by default -->
                <div class="row d-none" id="pokemonDetails">

                    <div class="col-6">

                        <div class="align-items-center d-flex justify-content-center mb-3">
                            <img id="pokemonImage" src="" alt="Pokemon Image" class="img-fluid w-50 w-md-25">
                        </div>
                        <div class="mb-3">
                            <h2 id="pokemonName" class="text-center"></h2>
                        </div>
                        <div class="d-flex flex-wrap justify-content-center align-items-center gap-2" id="pokemonTypes">
                            <!-- Pokémon types will be displayed here -->
                        </div>

                    </div>

                    <div class="col-6" id="adittionalData">
                        <h4 class="mb-3 mb-md-4">Information</h4>
                        <ul class="list-unstyled d-flex flex-column gap-3 small">
                            <li><strong>Weight:</strong> <span id="pokemonWeight"></span></li>
                            <li><strong>Height:</strong> <span id="pokemonHeight"></span></li>
                            <li><strong>Species:</strong> <span id="pokemonSpecie"></span></li>
                            <li><strong>Egg Groups:</strong> <span id="eggGroups"></span></li>
                            <li><strong>Abilities:</strong> <span id="abilities"></span></li>
                        </ul>
                    </div>
                </div>

                <hr class="custom-hr d-none" id="connection-hr">

                <!-- Evolution chain, hidden by default -->
                <div class="row d-none" id="evolutionChain">
                    <div class="col-12 overflow-auto">
                        <h4 class="text-center mb-4 mt-2">Evolution Chart</h4>
                        <div class="d-flex flex-nowrap justify-content-center align-items-center overflow-auto gap-3" id="evolutionChainContainer">
                            <!-- Evolution chain will be rendered here -->
                        </div>
                    </div>
                </div>

            </div>

        </div>


        <script src="../libs/bootstrap-5.3.7-dist/js/bootstrap.min.js"></script>
        <script src="../libs/jQuery/jquery-3.7.1.min.js"></script>
        <script src="../js/script.js"></script>
</body>

</html>
